<!DOCTYPE html>
<html lang="en">

<body>

        <img id="logo" src="img/logo.jpg" alt="" height="40" width="40">

        <div class="nav">
            <ul >

        </div>

            <div class="pcontent">
                <img src="img/party/TIM图片20200608215422.jpg" alt="" width="330" height="220">
            </div>
            <div class="pcontent">
                <img src="img/party/TIM图片20200608215426.jpg" alt="" width="260" height="260">
            </div>
        </div>
        
        <div id="food">

            </div>
            <div class="photo1">

                <img src="img/food/TIM图片20200608183452.jpg" alt="" width="270" height="180">

            <div class="photo2">
